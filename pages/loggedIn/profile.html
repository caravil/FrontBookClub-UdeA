<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!---Logos awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!---Fonts Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Scripts -->
    <script src="/scripts/prueba.js"></script>

    <title>Página de inicio</title>
</head>

<body>
    <!-- Encabezado -->
    <div id="header"></div>

    <!-- Barra de navegación -->
    <div id="navbar"></div>

    <!-- Contenido -->
    <main>
        <div class="container mt-3">
            <form class="row g-4">
                <div class="row-md-4">
                    <label for="inputAddress" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Nombre Usuario">
                </div>
                <div class="row-md-4">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electronico">
                </div>
                <div class="row-md-4">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                </div>
                <div class="row-md-4">
                    <label for="inputInterests" class="form-label">Intereses</label>
                    <input type="text" class="form-control" id="inputInterests" placeholder="Intereses">
                </div>
                <div class="row-md-4">
                    <label for="inputAutor" class="form-label">Autor Favorito</label>
                    <input type="text" class="form-control" id="inputAutor" placeholder="Nombre Autor">
                </div>
                <div class="row-12">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Pie de página -->
    <div id="footer"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Función para cargar y almacenar en caché el contenido del header, el footer y el menú de navegación
            function loadAndCacheContent(url, targetId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        localStorage.setItem(targetId, data);
                        // Insertar el contenido en el elemento con el ID especificado
                        document.getElementById(targetId).innerHTML = data;
                        // Delegar eventos de clic a los enlaces dentro del elemento
                        document.getElementById(targetId).addEventListener("click", function (event) {
                            if (event.target.tagName === "A") {
                                window.location.href = event.target.href;
                            }
                        });
                    })
                    .catch(error => console.error(`Error al cargar ${targetId}:`, error));
            }

            // Cargar y almacenar en caché el contenido del header
            loadAndCacheContent('/components/header.html', 'header');

            // Cargar y almacenar en caché el contenido del footer
            loadAndCacheContent('/components/footer.html', 'footer');

            // Cargar y almacenar en caché el contenido del menú de navegación
            loadAndCacheContent('/components/navbar.html', 'navbar');
        });
    </script>

</body>

</html>
